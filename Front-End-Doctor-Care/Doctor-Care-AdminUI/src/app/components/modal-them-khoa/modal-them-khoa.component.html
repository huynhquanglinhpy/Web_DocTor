<h1 mat-dialog-title>Nhập khoa mới</h1>
<h3 *ngIf="error" style="color: red;">Có lỗi xảy ra</h3>
<div mat-dialog-content>
  <p>Nhập Tên Khoa</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập Tên Khoa</mat-label>
    <input matInput placeholder="Nhập Tên Khoa" type="text" required (keyup)="onKeyTenKhoa($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAdd()">Thêm</button>
  <button mat-button (click)="onNoClick()">Đóng</button>
</div>
