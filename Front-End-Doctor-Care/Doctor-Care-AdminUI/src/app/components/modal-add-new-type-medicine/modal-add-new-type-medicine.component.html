<h1 mat-dialog-title>Nhập thuốc mới</h1>
<h3 *ngIf="error" style="color: red;">Có lỗi xảy ra</h3>
<div mat-dialog-content>
  <p>Nhập Tên Thuốc</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập Tên Thuốc</mat-label>
    <input matInput placeholder="Nhập Tên Thuốc" type="text" required (keyup)="onKeyTenThuoc($event)">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Nhập giá tiền</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập giá tiền</mat-label>
    <input matInput placeholder="Nhập giá tiền" type="number" (keyup)="onKeyGiaTien($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAdd()">Add</button>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
