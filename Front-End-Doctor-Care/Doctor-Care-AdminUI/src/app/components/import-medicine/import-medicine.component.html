<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Import Medicine</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/list-medicines" onClick="return false;">All Medicines</a>
            </li>
            <li class="breadcrumb-item active">Import</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header" style="text-align: center;display: inline;">
            <h2>Nhập kho thuốc</h2>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2>
                            <strong>Nhập tên thuốc</strong></h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filter class="browser-default search-field"
                            (keyup)="onKeyNameThuoc($event)" aria-label="Search box">
                        </li>
                        <li>
                          <div class="icon-button-demo m-l-10">
                            <button mat-mini-fab color="warn">
                              <mat-icon class="col-white">delete</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button mat-mini-fab color="primary" (click)="popUpModalAddNewMedicine()">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                          <div class="icon-button-demo">
                            <button mat-mini-fab color="primary">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <br>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Status</th>
                      <th scope="col">Chức năng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of dataListMedicineInDb">
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.name}}</td>
                      <td>{{item.status}}</td>
                      <td *ngIf="item.status"><button type="button" class="btn btn-primary"
                          (click)="doAddInList(item)"><i class="material-icons-two-tone">note_add</i></button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div>
                  <div class="row" style="text-align: center;display: inline;">
                    <h2>Chi Tiết Đơn Nhập</h2>
                  </div>
                  <div class="body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">ID Thuốc</th>
                          <th scope="col">Tên Thuốc</th>
                          <th scope="col">Số Lượng</th>
                          <th scope="col">Giá Nhập</th>
                          <th scope="col">Xóa</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of dataListAddMedicine">
                          <th scope="row">{{item.thuocid}}</th>
                          <td>
                            {{item.name}}
                          </td>
                          <td>
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Nhập số lượng</mat-label>
                              <input matInput placeholder="Nhập số lượng" type="number"
                                (keyup)="onKeySoLuong($event,item)">
                            </mat-form-field>
                          </td>
                          <td>
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Nhập giá tiền</mat-label>
                              <input matInput placeholder="Nhập giá tiền" type="number"
                                (keyup)="onKeyGiaTien($event,item)">
                            </mat-form-field>
                          </td>
                          <td><button type="button" class="btn btn-danger" (click)="xoa(item)">Xóa</button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="row" style="text-align: center;display: inline;">
                    <button type="button" class="btn btn-primary" (click)="doAddNhapThuoc()">Thêm Toa Nhập</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
